<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book of Faces</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
    <link rel="shortcut icon" href="facebookicon.ico" type="image/x-icon">
</head>
<body>
    <section class="profil_click">
        <section class="profil_srodek">
            <section class="profsidebar">
                <section class="profsidebartitle">
                    Ustawienia
                </section>
                <section class="profsidebarbuttons">
                    <label class="switch">
                        <input type="checkbox" id="czyciemno" value="true">
                        <span class="slider round"></span>
                      </label>
                </section>
                <section class="profsidebarbuttons">
                    <section class="loginpage">Zaloguj</section>
                </section>
                <section class="profsidebarbuttons">
                    <!-- <input type="button" value="Usuń konto" class="loginpage2" onclick="window.localStorage.clear()"> -->
                </section>
                <section class="profsidebarbuttons">
                    Opcja 4
                </section>
                <section class="profsidebarbuttons">
                    Opcja 5
                </section>
            </section>
            <section class="profoptions">
                <section class="profoptionslist" id="opcja1"></section>
                <section class="profoptionslist" id="opcja2"></section>
                <section class="profoptionslist" id="opcja3"></section>
                <section class="profoptionslist" id="opcja4"></section>
                <section class="profoptionslist" id="opcja5"></section>
                <section class="profoptionslist" id="opcja6"></section>
                <section class="profoptionslist" id="opcja7"></section>
                <section class="profoptionslist" id="opcja8"></section>
                <section class="profoptionslist" id="opcja9"></section>
            </section>
        </section>
    </section>
    <header class="headbar">
        <section class="upperhead"> <!-- GORNE -->
            <section class="homebutton"></section>
            <section class="searchbar">
                <input class="searchbar_area" type="text" placeholder=" Search..">
            </section>
            <section class="nazwa_text"></section>
            <section class="profile"><div class="div1"></div></section>
        </section>
    </header>
    <main class="backgroundpage">
        <section class="leftmenu">
            <section class="leftmenu_option opt1">Twój Profil</section>
            <section class="leftmenu_option opt3">Znajdź znajomych</section>
            <section class="leftmenu_option opt2">Aktualności</section>
            <section class="leftmenu_option">Wydarzenia</section>
        </section>
        <section class="center">
            <section class="posts">
                <section class="lowerhead"> <!-- KATEGORIE -->
                    <section class="categories mainpageico">  
                        <i class="fa-solid fa-house"></i>
                    </section>
                    <section class="categories friendspageico">
                        <i class="fa-solid fa-user-group"></i>
                    </section>
                    <section class="categories videospageico">
                        <i class="fa-solid fa-clapperboard"></i>
                    </section>
                    <section class="categories marketplaceico">
                        <i class="fa-solid fa-shop"></i>
                    </section>
                    <section class="categories gamespageico">
                        <i class="fa-solid fa-gamepad"></i>
                    </section>
                </section>

                <section class="createpost">
                    <section class="createpost_button"></section>
                    Stwórz post
                </section>
                <section class="createstatus">
                    <section class="createstatus_button"></section>
                    Stwórz status
                </section>
            </section>
            
            <section class="posty_frame">
                <section class="wygenerowane_posty">

                </section>
                
            </section>


        </section>
        <section class="kontakty">
            <section class="kontakt_example"><section class="kontakt_prof"></section><div>kontakt 1</div></section>
            <section class="kontakt_example"><section class="kontakt_prof"></section><div>kontakt 2</div></section>
            <section class="kontakt_example"><section class="kontakt_prof"></section><div>kontakt 3</div></section>
            <section class="kontakt_example"><section class="kontakt_prof"></section><div>kontakt 4</div></section>
            <section class="kontakt_example"><section class="kontakt_prof"></section><div>kontakt 5</div></section>
            <section class="kontakt_example"><section class="kontakt_prof"></section><div>kontakt 6</div></section>
        </section>
        <section class="grupy">
            <section class="opener"></section>
            <section class="scroll_grup">
                <section class="grupa"><section class="prof_grupy"></section><div class="nieprzeczytane">grupa1</div></section>
                <section class="grupa"><section class="prof_grupy"></section><div class="nieprzeczytane">grupa2</div></section>
                <section class="grupa"><section class="prof_grupy"></section><div class="nieprzeczytane">grupa3</div></section>
                <section class="grupa"><section class="prof_grupy"></section><div class="nieprzeczytane">grupa4</div></section>
                <section class="grupa"><section class="prof_grupy"></section><div class="nieprzeczytane">grupa5</div></section>
                <section class="grupa"><section class="prof_grupy"></section><div class="nieprzeczytane">grupa6</div></section>
                <section class="grupa"><section class="prof_grupy"></section><div class="nieprzeczytane">grupa7</div></section>
            </section>
        </section>
        <section class="open_group">
            <section class="group_title"></section>
            <section class="grupa_srodek">
                
            </section>
            <section class="grupa_dol">
                <input type="text" name="group_message" id="group_message_id">
                <input type="button" value="wyślij" id="button_sent_message">
            </section>
        </section>
    </main>
    <section class="contener_createpost">
    <section class="createpost_box">
        <section class="createpost_gora">
            <section class="wyborzdj"></section>
            <input type="text" maxlength="60" placeholder="Podaj tytul postu" name="post_title" id="post_title">
            <p id="character_limit"></p>
        </section>
        <section class="createpost_dol">
            <input type="button" value="Stwórz post" class="createpost_button2">
        </section>
    </section></section>
    <section class="contener_createstatus">
    <section class="createstatus_box">
        <section class="createstatus_text"></section>
    </section></section>
    <section class="updates_popup">
        <section class="updates_popupbox">
            <section class="updates">
                
            </section>
        </section></section>
    <script>
        window.addEventListener('load',function(){
            if(window.localStorage.czyzalogowano == 'tak'){
                let dlugosc = localStorage.nazwa_uzytkownika.length
                var nazwa = localStorage.nazwa_uzytkownika.slice(1,dlugosc-1)
                
                document.querySelector('.nazwa_text').innerHTML = nazwa
            }
        })
    </script>




    <script src="generacja_postow.js"></script>
    <script src="skrypt.js"></script>
    <script src="skrypt2.js"></script>
    


    <script src="https://kit.fontawesome.com/dad25f1207.js" crossorigin="anonymous"></script>
</body>
</html>
