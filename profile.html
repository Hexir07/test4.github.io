    <script>
        var liczba_znaj = document.querySelector('.friendscounter')
window.addEventListener('load',function(){
    if(window.localStorage.getItem('liczba_znaj')!=null){
        liczba_znaj.innerHTML = 'Liczba znajomych: ' + window.localStorage.getItem('liczba_znaj')
    }
    else{
        window.localStorage.setItem('liczba_znaj',0)
    }
})



        window.addEventListener('load',function(){
            if(window.localStorage.czyzalogowano == 'tak'){
                let dlugosc = localStorage.nazwa_uzytkownika.length
                var nazwa = localStorage.nazwa_uzytkownika.slice(1,dlugosc-1)
                
                document.querySelector('.nazwa_text').innerHTML = nazwa
                document.querySelector('.ProfName').innerHTML = nazwa
            }
        })
        var myProf = document.querySelector('.opt1')
        myProf.addEventListener('click',function(){
            window.location.replace('profile.html')
        })
        var BioText = document.querySelector('.Bio')
        var ButtonBio = document.querySelector('.ZapisBio')
        var EditButton = document.querySelector('.EditBio')
        var Bio = document.querySelector('.ProfBio')
        var Label = document.querySelector('.test-label')

        window.addEventListener('DOMContentLoaded',function(){
            if(window.localStorage.getItem('Bio')!=null){
                Label.innerHTML = window.localStorage.getItem('Bio')
                BioText.value = Label.innerHTML
                EditButton.style.display = 'unset'
                Label.style.display = 'unset'
                BioText.style.display = 'none'
                ButtonBio.style.display = 'none'
                

            }
            else{
                EditButton.style.display = 'none'
                ButtonBio.style.display = 'unset'
            }
        })

        function ZapisBio(){
            let zapisane = BioText.value
            window.localStorage.setItem('Bio',zapisane)
            Label.style.display = 'unset'
            Label.innerHTML = zapisane
            BioText.style.display = 'none'
            ButtonBio.style.display = 'none'
            EditButton.style.display = 'unset'
            
        }

        function EditBio(){
            Label.style.display = 'none'
            BioText.style.display = 'unset'
            ButtonBio.style.display = 'unset'
            EditButton.style.display = 'none'
            BioText.value = zapisane
            

        }

        let slideIndex = 1;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
}
    </script>
